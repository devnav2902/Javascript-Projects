<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>pass message</title>
</head>
<body>
    <section id="calculator">
        <form action="" id="cal">
            <input type="text" id="calInput" autocomplete="off">
        </form>
        <div id="buttons">
            <button class="btn btn-yellow mul" data-button="*">*</button>
            <button class="btn btn-yellow divi" data-button="/">/</button>
            <button class="btn btn-yellow sub" data-button="-">-</button>
            <button class="btn btn-yellow add" data-button="+">+</button>
            <button class="btn btn-primary" data-button=".">.</button>
            <button class="btn btn-primary" data-button="9">9</button>
            <button class="btn btn-primary" data-button="8">8</button>
            <button class="btn btn-primary" data-button="7">7</button>
            <button class="btn btn-primary" data-button="6">6</button>
            <button class="btn btn-primary" data-button="5">5</button>
            <button class="btn btn-primary" data-button="4">4</button>
            <button class="btn btn-primary" data-button="3">3</button>
            <button class="btn btn-primary" data-button="2">2</button>
            <button class="btn btn-primary" data-button="1">1</button>
            <button class="btn btn-primary" data-button="0">0</button>
            <button class="btn btn-warning equal" >=</button>
            <button class="btn btn-warning clear" >C</button>
        </div>
    </section>
    <script src="calculator.js"></script>
</body>
</html>
